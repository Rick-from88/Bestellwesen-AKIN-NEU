<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bestellung</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; color: #111; }
      header { text-align: left; margin-bottom: 16px; }
      .company { font-weight: bold; font-size: 18px; }
      .meta { margin-top: 8px; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background:#f5f5f5; text-align:left }
      .total { text-align: right; font-weight: bold; }
    </style>
  </head>
  <body>
    <header>
      <div class="company">{{company_name}}</div>
      <div class="meta">Bestellnummer: {{bestellnummer}}</div>
      <div class="meta">Datum: {{datum}}</div>
      <div class="meta">Lieferant: {{lieferant_name}}</div>
    </header>

    <main>
      <table>
        <thead>
          <tr>
            <th>Artikel</th>
            <th>Preis</th>
            <th>Menge</th>
            <th>Gesamt</th>
          </tr>
        </thead>
        <tbody>
          {{items}}
        </tbody>
      </table>
      <p class="total">Gesamtsumme: {{gesamt}}</p>
    </main>
  </body>
</html>
